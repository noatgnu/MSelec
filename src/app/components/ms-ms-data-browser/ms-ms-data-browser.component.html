<div class="container-fluid">
  <div class="row input-frame">
    <div class="col-2">
      <div class="row">
        <div class="col form-group">
          <label for="Samples">
            Select A Sample:
          </label>
          <select class="form-control" id="Samples" [size]="5">
            <option *ngFor="let s of Samples" (click)="chooseSample(s)">
              {{s.Name}}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-protein-browser></app-protein-browser>
        </div>
      </div>
    </div>
    <div class="col-2">
      <app-peptide-browser></app-peptide-browser>
    </div>
    <div class="col-8">
      <app-ion-browser></app-ion-browser>
    </div>
  </div>
  <div class="row">
    <div *ngIf="MsData|async;let MsData" class="col-12">
      <app-ms-spectrum-viewer [mode]="'MZ'"></app-ms-spectrum-viewer>
    </div>
  </div>
</div>
