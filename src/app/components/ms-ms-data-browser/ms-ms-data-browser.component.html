<div fxLayout="row" fxFlexFill fxLayoutGap="5px" fxLayoutAlign="start center" >
  <div fxFlex="15">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Recent Jobs
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-recent-jobs></app-recent-jobs>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="75">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Content
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="MsData|async;let MsData">
          <app-ms-spectrum-viewer [data]="MsData" [mode]="'MZ'"></app-ms-spectrum-viewer>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
