
<div class="form-group">
  <label for="Peptides">
    Select a peptide:
  </label>
  <select class="form-control" id="Peptides" [size]="10" *ngIf="Peptide|async; let Peptides; else loading">
    <option *ngFor="let p of Peptides" (click)="choosePeptide(p)">
      {{p.Sequence}}
    </option>
  </select>
</div>
<ng-template #loading>
  <select class="form-control" id="Peptides" [size]="10">
    <option>
      No proteins have been selected.
    </option>
  </select>
</ng-template>
