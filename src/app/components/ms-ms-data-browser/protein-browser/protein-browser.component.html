<div class="form-group">
  <label for="Proteins">
    Select a protein:
  </label>
  <select class="form-control" id="Proteins" [size]="5" *ngIf="Proteins|async; let Proteins; else loading">
    <option *ngFor="let p of Proteins" (click)="chooseProtein(p)">
        {{p.Name}}
    </option>
  </select>
</div>

<ng-template #loading>
  <select class="form-control" id="Proteins" [size]="5">
    <option>
      No samples have been selected.
    </option>
  </select>
</ng-template>
